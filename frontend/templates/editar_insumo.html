{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Producto</h4>
            </div>
            <div class="card-body">
                <form action="/editar_insumo/{{ insumo._id }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" name="nombre" class="form-control" value="{{ insumo.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" name="descripcion" class="form-control" value="{{ insumo.descripcion }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Costo ($)</label>
                            <input type="number" step="0.01" name="costo" class="form-control" value="{{ insumo.costo }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unidad Actual: <strong>{{ insumo.unidad }}</strong></label>
                            <select name="unidad" class="form-select">
                                <option value="{{ insumo.unidad }}" selected>Mantener ({{ insumo.unidad }})</option>
                                <option value="Unidad">Unidad</option>
                                <option value="Caja">Caja</option>
                                <option value="Litro">Litro</option>
                                <option value="Paquete">Paquete</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Actual</label>
                            <input type="number" name="stock" class="form-control" value="{{ insumo.stock }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Mínimo (Alerta)</label>
                            <input type="number" name="minimo" class="form-control" value="{{ insumo.stock_minimo }}" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <input type="text" name="proveedor" class="form-control" value="{{ insumo.proveedor }}" readonly>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/inventario" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Actualizar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
